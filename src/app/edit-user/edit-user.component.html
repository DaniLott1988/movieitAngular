<mat-card>
  <mat-card-header>
    <mat-card-title>
      Edit Your Profile
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput [(ngModel)]="userProfile.Username"
        placeholder="Username"
        type="text"
        name="Username"
            required />
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]='userProfile.Password' placeholder='Password' type='password' name='Password'
            required />
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]='userProfile.Email' placeholder='Email' type='email' name='Email' required />
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]='userProfile.Birth_date' placeholder='Birthday' type='date' name='Birthday' />
        </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [mat-dialog-close]="true" color="primary">Discard</button>
    <button mat-raised-button (click)="editUser()" color="primary">Save changes</button>
  </mat-card-actions>
</mat-card>
